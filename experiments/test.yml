    - name: pull/install the container
      docker:
        name: tachyon-container
        image: michaelsevilla/hathisar-dev:tachyon
        detach: yes
        tty: yes
        volumes: /tmp/docker/tachyon:/opt/tachyon
        command: "/opt/tachyon/bin/tachyon-start.sh master -f"
        state: started

